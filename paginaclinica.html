<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Clínica</title>
    <link rel="stylesheet" href="paginaclinica.css">
</head>

<body>

    <div class="header">
        <img src="Logo.png" alt=" Find Mind" class="logo">
    </div>

    <div class="container">

        <div class="clinic-info">

            <div class="clinic-photo">
                <img src="user.png" alt="Foto da Clínica">
            </div>

            <h1>Nome da clínica</h1>

            <textarea placeholder="Mais sobre a clínica"></textarea>

            <div class="address-info">
                <p>Endereço;<br>Planos de Saúde;<br>Preço de consultas particulares;</p>
            </div>

        </div>
        
        <div class="reviews">
            <h2>Avaliações:</h2>
            <div class="stars">
                ★★★★★
            </div>
            <div class="comment">
                <p><strong>Nome Sobrenome</strong><br>"Exemplo de comentário"</p>
            </div>
            <div class="comment">
                <p><strong>Nome Sobrenome</strong><br>"Exemplo de comentário"</p>
            </div>
        </div>
    </div>

    <div class="available-doctors">

        <h2>Médicos disponíveis:</h2>
        <input type="date" class="calendar">

    </div>
</body>
</html>
